<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StackRacks Elite - Premium CC Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; background: linear-gradient(135deg, #1e1e1e, #2c3e50); color: #e0e0e0; transition: all 0.3s; overflow-x: hidden; }
    .hero { background: linear-gradient(135deg, #0d6efd, #6610f2); padding: 120px 0; text-align: center; border-radius: 0 0 20px 20px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); }
    .hero h1 { font-size: 3em; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); }
    .hero p { font-size: 1.2em; opacity: 0.9; }
    .product-grid { padding: 60px 0; }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover { transform: scale(1.08); box-shadow: 0 10px 30px rgba(0, 94, 162, 0.3); }
    .card-title { color: #00d4ff; }
    .card-text { color: #b0b0b0; }
    .btn-primary { background: linear-gradient(45deg, #0d6efd, #6610f2); border: none; transition: all 0.3s; }
    .btn-primary:hover { background: linear-gradient(45deg, #005cbf, #520dc2); transform: translateY(-2px); }
    .dark-mode { background: linear-gradient(135deg, #0a0a0a, #1a2a3a); }
    .dark-mode .card { background: rgba(30, 30, 30, 0.1); }
    .dark-mode .hero { background: linear-gradient(135deg, #052659, #2a0d66); }
    .cart { position: fixed; top: 20px; right: 20px; width: 320px; background: rgba(255, 255, 255, 0.1); border-radius: 15px; backdrop-filter: blur(10px); padding: 15px; z-index: 1000; transition: opacity 0.3s; }
    .cart.hidden { opacity: 0; pointer-events: none; }
    .reviews { margin-top: 10px; padding: 10px; background: rgba(255, 255, 255, 0.05); border-radius: 10px; }
    .review-input { width: 100%; margin-top: 5px; padding: 5px; border-radius: 5px; border: 1px solid #00d4ff; background: rgba(0, 0, 0, 0.2); color: #e0e0e0; }
    footer { background: #343a40; padding: 20px; text-align: center; border-radius: 20px 20px 0 0; box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.3); }
    .search-bar { margin: 20px 0; position: relative; }
    .search-bar input { width: 100%; padding: 10px 40px 10px 15px; border-radius: 20px; border: 1px solid #00d4ff; background: rgba(255, 255, 255, 0.1); color: #e0e0e0; transition: all 0.3s; }
    .search-bar input:focus { border-color: #00d4ff; box-shadow: 0 0 10px rgba(0, 212, 255, 0.5); }
    .search-bar::after { content: 'üîç'; position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #00d4ff; }
    @media (max-width: 768px) {
      .hero { padding: 80px 0; }
      .hero h1 { font-size: 2em; }
      .cart { width: 90%; left: 5%; right: 5%; }
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1>StackRacks Elite</h1>
      <p class="lead">Top-Tier CCs, Fullz & Tools - Secure via Telegram</p>
      <button class="btn btn-light btn-lg" onclick="scrollToProducts()">Explore Now</button>
    </div>
  </section>

  <!-- Search & Filter -->
  <section class="container">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search CCs..." oninput="searchProducts()">
    </div>
  </section>

  <!-- Product Grid -->
  <section class="product-grid">
    <div class="container">
      <h2 class="text-center mb-4 text-white">Hot CC Deals</h2>
      <div class="row" id="productGrid">
        <!-- Dynamic products loaded via JS -->
      </div>
      <div class="text-center mt-4">
        <button class="btn btn-primary me-2" onclick="filterProducts('all')">All</button>
        <button class="btn btn-primary me-2" onclick="filterProducts('visa')">Visa</button>
        <button class="btn btn-primary me-2" onclick="filterProducts('mastercard')">MasterCard</button>
        <button class="btn btn-primary" onclick="filterProducts('amex')">Amex</button>
      </div>
    </div>
  </section>

  <!-- Cart -->
  <div class="cart hidden" id="cart">
    <h5>Cart (<span id="cartCount">0</span>)</h5>
    <ul id="cartItems" class="list-unstyled"></ul>
    <button class="btn btn-success w-100 mt-2" onclick="checkout()">Buy on Telegram</button>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 StackRacks Elite. Contact @yourtelegram for support.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Mock product and review data
    const products = [
      { id: 1, name: 'Visa Platinum CC', price: 25, type: 'visa', balance: 5000, desc: 'High limit, 95% success', reviews: [] },
      { id: 2, name: 'MasterCard Gold', price: 30, type: 'mastercard', balance: 7000, desc: 'Cashout ready', reviews: [] },
      { id: 3, name: 'Amex Black', price: 50, type: 'amex', balance: 10000, desc: 'Premium fullz included', reviews: [] },
      { id: 4, name: 'Visa Infinite', price: 40, type: 'visa', balance: 8000, desc: 'Live bins', reviews: [] },
      { id: 5, name: 'MasterCard World', price: 35, type: 'mastercard', balance: 6000, desc: 'OTP bypass', reviews: [] }
    ];

    const reviewPool = [
      'Worked like a charm, cashed out $2000!',
      'Visa hit Amazon, minor OTP issue but fixed.',
      'Amex was elite, bought luxury goods no cap!',
      'MasterCard failed once, second try green.',
      'Fast delivery, used it for online shopping.'
    ];

    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let isCartVisible = false;

    // Initialize random reviews
    function initReviews() {
      products.forEach(p => {
        const reviewCount = Math.floor(Math.random() * 3) + 1;
        for (let i = 0; i < reviewCount; i++) {
          p.reviews.push({
            text: reviewPool[Math.floor(Math.random() * reviewPool.length)],
            user: `User${Math.floor(Math.random() * 1000)}`
          });
        }
      });
    }

    initReviews();

    function renderProducts(filter = 'all', search = '') {
      const grid = document.getElementById('productGrid');
      grid.innerHTML = '';
      products.filter(p => 
        (filter === 'all' || p.type === filter) &&
        (search === '' || p.name.toLowerCase().includes(search.toLowerCase()))
      ).forEach(product => {
        const col = document.createElement('div');
        col.className = 'col-md-4 mb-4';
        col.innerHTML = `
          <div class="card p-3">
            <div class="card-body">
              <h5 class="card-title">${product.name}</h5>
              <p class="card-text">${product.desc} | Balance: $${product.balance}</p>
              <p class="card-text fw-bold text-success">$${product.price}</p>
              <div class="reviews">
                ${product.reviews.map(r => `<small><i>${r.user}: ${r.text}</i></small><br>`).join('')}
                <input type="text" class="review-input" id="review-${product.id}" placeholder="Add review...">
                <button class="btn btn-sm btn-info mt-1" onclick="addReview(${product.id})">Post</button>
              </div>
              <button class="btn btn-primary mt-2" onclick="addToCart(${product.id})">Add to Cart</button>
            </div>
          </div>
        `;
        grid.appendChild(col);
      });
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCart();
      showPopup(`Added ${product.name} to cart!`);
    }

    function addReview(id) {
      const input = document.getElementById(`review-${id}`);
      const review = input.value.trim();
      if (review) {
        const product = products.find(p => p.id === id);
        product.reviews.push({ text: review, user: `User${Math.floor(Math.random() * 1000)}` });
        input.value = '';
        renderProducts();
      }
    }

    function updateCart() {
      document.getElementById('cartCount').textContent = cart.length;
      const items = document.getElementById('cartItems');
      items.innerHTML = cart.map((item, index) => `<li>${item.name} - $${item.price} <button class="btn btn-sm btn-danger" onclick="removeFromCart(${index})">Remove</button></li>`).join('');
      document.getElementById('cart').className = `cart ${cart.length > 0 ? '' : 'hidden'}`;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCart();
    }

    function filterProducts(type) {
      renderProducts(type, document.getElementById('searchInput').value);
    }

    function searchProducts() {
      const search = document.getElementById('searchInput').value;
      renderProducts('all', search);
    }

    function checkout() {
      if (cart.length === 0) {
        showPopup('Cart empty!');
        return;
      }
      const total = cart.reduce((sum, item) => sum + item.price, 0);
      showPopup(`Redirecting to Telegram... Total: $${total}`);
      setTimeout(() => window.open('https://t.me/rakrunnin', '_blank'), 1000); // Updated to your Telegram
    }

    function scrollToProducts() {
      document.querySelector('.product-grid').scrollIntoView({ behavior: 'smooth' });
    }

    function showPopup(message) {
      const popup = document.createElement('div');
      popup.className = 'position-fixed bottom-0 end-0 m-3 p-2 bg-primary text-white rounded shadow';
      popup.textContent = message;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 3000);
    }

    // Dark mode toggle
    document.body.addEventListener('dblclick', () => {
      document.body.classList.toggle('dark-mode');
    });

    // Toggle cart visibility
    document.querySelector('.cart-icon')?.remove();
    document.body.addEventListener('click', (e) => {
      if (e.target.classList.contains('cart-toggle')) {
        isCartVisible = !isCartVisible;
        document.getElementById('cart').style.display = isCartVisible ? 'block' : 'none';
      }
    });

    // Initial load
    renderProducts();
    updateCart();
  </script>
</body>
</html>
