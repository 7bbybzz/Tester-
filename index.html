<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RakRunnin Shop - Stack Racks Fast</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000000;
      color: #ffffff;
      font-family: 'Roboto Condensed', sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    .screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }
    .screen.active {
      display: flex;
      transform: translateX(0);
      opacity: 1;
    }
    .screen.hidden {
      transform: translateX(100%);
      opacity: 0;
    }
    #captcha-screen {
      background: #1a1a1a;
      z-index: 1000;
    }
    #captcha-screen h2 {
      color: #ff0000;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    #captcha-screen input {
      padding: 12px;
      border: 2px solid #ff0000;
      border-radius: 8px;
      background: #2a2a2a;
      color: #ffffff;
      font-size: 1.2em;
      width: 200px;
      transition: border-color 0.3s;
    }
    #captcha-screen input:focus {
      border-color: #ffffff;
      outline: none;
    }
    #captcha-screen button {
      background: #ff0000;
      color: #000000;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2em;
      transition: transform 0.3s, background 0.3s;
    }
    #captcha-screen button:hover {
      background: #cc0000;
      transform: scale(1.05);
    }
    #loading-screen {
      background: #000000;
      z-index: 999;
      display: none;
    }
    #loading-screen .loader {
      width: 100px;
      height: 100px;
      border: 10px solid #ff0000;
      border-top: 10px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .main-content {
      width: 100%;
      padding: 20px;
      background: #1a1a1a;
    }
    .header {
      background: #ff0000;
      color: #000000;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 2em;
    }
    .item-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 15px;
    }
    .item {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }
    .item:hover {
      transform: translateY(-5px);
    }
    .item img {
      width: 100%;
      max-width: 120px;
      margin: 0 auto;
      display: block;
      border-radius: 8px;
    }
    .item h3 {
      color: #ff0000;
      font-size: 1.4em;
      margin: 10px 0;
    }
    .item p {
      font-size: 0.9em;
      color: #ffffff;
    }
    .buy-btn {
      background: #ff0000;
      color: #000000;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      width: 100%;
      transition: transform 0.3s, background 0.3s;
    }
    .buy-btn:hover {
      background: #cc0000;
      transform: scale(1.05);
    }
    .cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 2em;
      color: #ff0000;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .cart-icon:hover {
      transform: scale(1.1);
    }
    #cart-screen {
      background: #1a1a1a;
      z-index: 998;
    }
    #cart-screen h2 {
      color: #ff0000;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .cart-item {
      background: #2a2a2a;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 80%;
      max-width: 600px;
    }
    .cart-item p {
      font-size: 1em;
      color: #ffffff;
    }
    .cart-item button {
      background: #ff0000;
      color: #000000;
      padding: 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .cart-item button:hover {
      transform: scale(1.05);
    }
    #payment-screen {
      background: #1a1a1a;
      z-index: 997;
    }
    #payment-screen h2 {
      color: #ff0000;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .payment-options {
      display: flex;
      gap: 20px;
    }
    .payment-btn {
      background: #ff0000;
      color: #000000;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2em;
      transition: transform 0.3s, background 0.3s;
    }
    .payment-btn:hover {
      background: #cc0000;
      transform: scale(1.05);
    }
    #invoice-screen {
      background: #1a1a1a;
      z-index: 996;
    }
    #invoice-screen h2 {
      color: #ff0000;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .invoice {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }
    .invoice p {
      font-size: 1em;
      color: #ffffff;
      margin: 10px 0;
    }
    .invoice .timer {
      font-size: 1.2em;
      color: #ff0000;
      font-weight: bold;
    }
    #confirmation-screen {
      background: #1a1a1a;
      z-index: 995;
    }
    #confirmation-screen h2 {
      color: #ff0000;
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff0000;
    }
    .card-reveal {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      animation: reveal 1s ease;
    }
    @keyframes reveal {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    .card-reveal p {
      font-size: 1.2em;
      color: #ffffff;
      margin: 10px 0;
    }
    .trust-badge {
      background: #ff0000;
      color: #000000;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.9em;
      margin: 10px 0;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div id="captcha-screen" class="screen active">
    <h2>Verify to Stack Racks</h2>
    <p id="captcha-question"></p>
    <input type="text" id="captcha-input" placeholder="Solve it...">
    <button onclick="verifyCaptcha()">Submit</button>
  </div>

  <div id="loading-screen" class="screen">
    <div class="loader"></div>
    <p>Processing...</p>
  </div>

  <div id="main-screen" class="screen">
    <div class="container">
      <div class="cart-icon" onclick="showScreen('cart-screen')">ðŸ›’</div>
      <div class="main-content">
        <div class="header">
          <h1>RakRunnin Shop</h1>
          <p>Stack Racks Fast - DM @rakrunnin on Telegram</p>
        </div>
        <div class="section">
          <h2>Credit Cards</h2>
          <div class="item-container" id="cardContainer"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="cart-screen" class="screen">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <button class="payment-btn" onclick="showScreen('payment-screen')" id="pay-btn" style="display: none;">Pay Now</button>
  </div>

  <div id="payment-screen" class="screen">
    <h2>Choose Payment Method</h2>
    <div class="payment-options">
      <button class="payment-btn" onclick="generateInvoice('Cash App')">Cash App</button>
      <button class="payment-btn" onclick="generateInvoice('Bitcoin')">Bitcoin</button>
    </div>
  </div>

  <div id="invoice-screen" class="screen">
    <h2>Payment Invoice</h2>
    <div class="invoice">
      <p id="invoice-details"></p>
      <p class="timer" id="invoice-timer">Time Left: 10:00</p>
      <p class="trust-badge">ðŸ”’ Secured by RakRunnin</p>
      <button class="payment-btn" onclick="completePayment()">Payment Completed</button>
    </div>
  </div>

  <div id="confirmation-screen" class="screen">
    <h2>Congrats! Racks Stacked!</h2>
    <div class="card-reveal">
      <p id="card-details"></p>
      <p class="trust-badge">âœ… Verified Transaction #<span id="transaction-id"></span></p>
    </div>
  </div>

  <script>
    const cardData = [
      { type: 'Visa', bin: '414720', logo: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 60"><rect width="100" height="60" fill="#ff0000"/><text x="50" y="40" font-size="20" fill="#000000" text-anchor="middle">VISA</text></svg>', use: 'Shop online or cash out.', balance: 5000, successRate: 95 }
    ];

    function generateCaptcha() {
      const num1 = Math.floor(Math.random() * 20) + 1;
      const num2 = Math.floor(Math.random() * 20) + 1;
      const question = `What is ${num1} + ${num2}?`;
      return { question, answer: (num1 + num2).toString() };
    }

    let currentCaptcha = generateCaptcha();

    function showScreen(screenId) {
      document.querySelectorAll('.screen').forEach(screen => {
        screen.classList.remove('active');
        screen.classList.add('hidden');
      });
      const targetScreen = document.getElementById(screenId);
      targetScreen.classList.remove('hidden');
      targetScreen.classList.add('active');
      if (screenId === 'cart-screen') displayCart();
      if (screenId !== 'loading-screen') {
        setTimeout(() => {
          document.getElementById('loading-screen').classList.remove('active');
          document.getElementById('loading-screen').classList.add('hidden');
        }, 1000);
      }
    }

    function addToCart(item) {
      const username = localStorage.getItem('currentUser') || 'guest';
      const users = JSON.parse(localStorage.getItem('users') || '{}');
      if (!users[username]) users[username] = { cart: [] };
      users[username].cart = users[username].cart || [];
      users[username].cart.push({
        cardType: item.cardType,
        price: item.price,
        balance: item.balance,
        successRate: item.successRate
      });
      localStorage.setItem('users', JSON.stringify(users));
      alert(`${item.cardType} added to cart!`);
    }

    function displayCart() {
      const username = localStorage.getItem('currentUser') || 'guest';
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';
      const users = JSON.parse(localStorage.getItem('users') || '{}');
      const cart = users[username]?.cart || [];
      if (cart.length === 0) {
        cartItems.innerHTML = '<p>Cart is empty. Stack some racks!</p>';
        document.getElementById('pay-btn').style.display = 'none';
        return;
      }
      cart.forEach((item, index) => {
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        cartItem.innerHTML = `
          <p>${item.cardType} - $${item.price} (Balance: $${item.balance})</p>
          <button onclick="removeFromCart(${index})">Remove</button>
        `;
        cartItems.appendChild(cartItem);
      });
      document.getElementById('pay-btn').style.display = 'block';
    }

    function removeFromCart(index) {
      const username = localStorage.getItem('currentUser') || 'guest';
      const users = JSON.parse(localStorage.getItem('users') || '{}');
      if (users[username]?.cart) {
        users[username].cart.splice(index, 1);
        localStorage.setItem('users', JSON.stringify(users));
        displayCart();
      }
    }

    function generateInvoice(method) {
      const username = localStorage.getItem('currentUser') || 'guest';
      const users = JSON.parse(localStorage.getItem('users') || '{}');
      const cart = users[username]?.cart || [];
      if (cart.length === 0) {
        alert('Cart is empty!');
        return;
      }
      const total = cart.reduce((sum, item) => sum + item.price, 0);
      const btcAddress = 'bc1' + Array(39).fill().map(() => 'abcdefghijklmnopqrstuvwxyz0123456789'[Math.floor(Math.random() * 36)]).join('');
      const transactionId = Math.random().toString(36).substring(2, 10).toUpperCase();
      const invoiceDetails = `
        Payment Method: ${method}<br>
        Total: $${total}<br>
        ${method === 'Bitcoin' ? `BTC Address: ${btcAddress}` : 'Cash App: $RakRunnin'}<br>
        Transaction ID: ${transactionId}
      `;
      document.getElementById('invoice-details').innerHTML = invoiceDetails;
      startTimer();
      showScreen('invoice-screen');
    }

    function startTimer() {
      let timeLeft = 600; // 10 minutes in seconds
      const timerDisplay = document.getElementById('invoice-timer');
      const timer = setInterval(() => {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerDisplay.textContent = `Time Left: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        timeLeft--;
        if (timeLeft < 0) {
          clearInterval(timer);
          alert('Payment timed out!');
          showScreen('main-screen');
        }
      }, 1000);
      window.paymentTimer = timer;
    }

    function completePayment() {
      clearInterval(window.paymentTimer);
      document.getElementById('loading-screen').classList.remove('hidden');
      document.getElementById('loading-screen').classList.add('active');
      setTimeout(() => {
        const cardNumber = Array(16).fill().map(() => Math.floor(Math.random() * 10)).join('').match(/.{1,4}/g).join('-');
        const cvv = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
        const expiry = `0${Math.floor(Math.random() * 12) + 1}/${Math.floor(Math.random() * 5) + 25}`;
        const transactionId = Math.random().toString(36).substring(2, 10).toUpperCase();
        document.getElementById('card-details').innerHTML = `
          Card Number: ${cardNumber}<br>
          CVV: ${cvv}<br>
          Expiry: ${expiry}
        `;
        document.getElementById('transaction-id').textContent = transactionId;
        showScreen('confirmation-screen');
        const username = localStorage.getItem('currentUser') || 'guest';
        const users = JSON.parse(localStorage.getItem('users') || '{}');
        users[username].cart = [];
        localStorage.setItem('users', JSON.stringify(users));
      }, 2000);
    }

    function generateItem() {
      const item = cardData[0]; // Simplified for example
      const price = Math.floor(Math.random() * 491 + 10);
      const balance = Math.floor(Math.random() * 9501 + 500);
      return {
        cardNumber: item.bin + Array(10).fill().map(() => Math.floor(Math.random() * 10)).join(''),
        cardType: item.type,
        logo: item.logo,
        price,
        use: item.use,
        balance,
        successRate: item.successRate,
        category: 'cards'
      };
    }

    function displayItems() {
      const container = document.getElementById('cardContainer');
      container.innerHTML = '';
      const items = Array(10).fill().map(() => generateItem());
      items.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'item';
        itemDiv.innerHTML = `
          <img src="${item.logo}" alt="${item.cardType}">
          <h3>${item.cardType} - $${item.price}</h3>
          <p>Balance: $${item.balance}</p>
          <p>Success Rate: ${item.successRate}%</p>
          <button class="buy-btn" onclick="addToCart(${JSON.stringify(item)})">Add to Cart</button>
        `;
        container.appendChild(itemDiv);
      });
    }

    function verifyCaptcha() {
      const input = document.getElementById('captcha-input').value.trim();
      if (input === currentCaptcha.answer) {
        showScreen('main-screen');
        displayItems();
      } else {
        alert('Wrong answer. Try again.');
        currentCaptcha = generateCaptcha();
        document.getElementById('captcha-question').textContent = currentCaptcha.question;
        document.getElementById('captcha-input').value = '';
      }
    }

    window.onload = () => {
      document.getElementById('captcha-question').textContent = currentCaptcha.question;
    };
  </script>
</body>
</html>
