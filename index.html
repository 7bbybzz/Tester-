<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rak CC Bot</title>
    <style>
        body {
            background: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            text-shadow: 0 0 10px #00ff00;
        }
        input, select, button {
            background: #333;
            color: #fff;
            border: 2px solid #00ff00;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            width: 80%;
            max-width: 300px;
            border-radius: 5px;
        }
        button {
            background: #00ff00;
            color: #000;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #00cc00;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        #output {
            background: #333;
            border: 2px solid #00ff00;
            padding: 15px;
            margin: 10px;
            width: 80%;
            max-width: 300px;
            height: 200px;
            overflow-y: auto;
            font-size: 14px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .loader {
            border: 4px solid #00ff00;
            border-top: 4px solid #000;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 2s linear infinite;
            margin: 10px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>🔥 Rak CC Bot 🔥</h1>
    <input id="name" placeholder="Enter Name (e.g., Marcus Tate)">
    <input id="phone" placeholder="Enter Phone (e.g., 555-123-4567)">
    <select id="cardType">
        <option value="Visa">Visa</option>
        <option value="MasterCard">MasterCard</option>
        <option value="Amex">Amex</option>
        <option value="Bank of America">Bank of America</option>
    </select>
    <button id="startBtn">Start Extraction</button>
    <button id="callBtn" disabled>Call Victim (Automated)</button>
    <button id="messageBtn" disabled>Send Message</button>
    <button id="holdBtn" disabled>Hold Call</button>
    <button id="extractBtn" disabled>Extract Non-VBV</button>
    <div id="loader" class="loader"></div>
    <div id="output"></div>
    <p>📲 DM @RakRunnin for real fullz ($20/10)!</p>
    <p>Join @RakRunnas $200 giveaway (3 invites)!</p>

    <script>
        const names = ['Marcus Tate', 'Aaliyah Brooks', 'Darius King', 'Jasmine Reid', 'Tyrese Coleman'];
        const addresses = ['4721 Cedar Lane, Atlanta, GA 30301', '1987 Sunset Blvd, Miami, FL 33101', 
                          '3054 River Dr, Denver, CO 80201', '8210 Market St, Seattle, WA 98101'];

        function luhnChecksum(cardNumber) {
            let digits = cardNumber.split('').map(Number);
            let sum = 0;
            let isEven = false;
            for (let i = digits.length - 1; i >= 0; i--) {
                let digit = digits[i];
                if (isEven) {
                    digit *= 2;
                    if (digit > 9) digit -= 9;
                }
                sum += digit;
                isEven = !isEven;
            }
            return sum % 10 === 0 ? 0 : 10 - (sum % 10);
        }

        function generateCard(cardType) {
            const prefixes = { 'Visa': '4', 'MasterCard': '5', 'Amex': '3', 'Bank of America': '4' };
            const length = cardType === 'Amex' ? 15 : 16;
            let number = prefixes[cardType] + Array(length - 2).fill().map(() => Math.floor(Math.random() * 10)).join('');
            number += luhnChecksum(number);
            return number;
        }

        function generateFullz(cardType) {
            const name = names[Math.floor(Math.random() * names.length)];
            const month = Math.floor(Math.random() * 12) + 1;
            const year = 25 + Math.floor(Math.random() * 6);
            const expiry = `${month.toString().padStart(2, '0')}/${year}`;
            const cvv = cardType === 'Amex' ? Math.floor(Math.random() * 9000 + 1000) : Math.floor(Math.random() * 900 + 100);
            const address = addresses[Math.floor(Math.random() * addresses.length)];
            return `🔥 ${cardType} Non-VBV Fullz! 🔥\n👤 Name: ${name}\n🔢 Card: ${card_number}\n📅 Expiry: ${expiry}\n🔐 CVV: ${cvv}\n🏠 Address: ${address}\n💸 Limit: $5k-$10k\n✅ Add to Cash App!`;
        }

        const nameInput = document.getElementById('name');
        const phoneInput = document.getElementById('phone');
        const cardTypeSelect = document.getElementById('cardType');
        const startBtn = document.getElementById('startBtn');
        const callBtn = document.getElementById('callBtn');
        const messageBtn = document.getElementById('messageBtn');
        const holdBtn = document.getElementById('holdBtn');
        const extractBtn = document.getElementById('extractBtn');
        const output = document.getElementById('output');
        const loader = document.getElementById('loader');

        startBtn.addEventListener('click', () => {
            const name = nameInput.value;
            const phone = phoneInput.value;
            if (!name || !phone) {
                alert('Enter name and phone!');
                return;
            }
            output.textContent = `Source: ${name} | ${phone}\nHitting dark pool...\n`;
            loader.style.display = 'block';
            startBtn.disabled = true;
            setTimeout(() => {
                output.textContent += '📞 Send message or call victim (automated)?\n';
                loader.style.display = 'none';
                callBtn.disabled = false;
                messageBtn.disabled = false;
            }, 2000);
        });

        callBtn.addEventListener('click', () => {
            callBtn.disabled = true;
            messageBtn.disabled = true;
            output.textContent += '📞 Calling...\n';
            loader.style.display = 'block';
            setTimeout(() => {
                output.textContent += '✅ Call Answered!\n🔊 Playing automated message...\n';
                setTimeout(() => {
                    output.textContent += '🔊 DTMF Response (1)\n';
                    loader.style.display = 'none';
                    holdBtn.disabled = false;
                    extractBtn.disabled = false;
                }, 5000);
            }, 5000);
        });

        messageBtn.addEventListener('click', () => {
            callBtn.disabled = true;
            messageBtn.disabled = true;
            output.textContent += '📩 Message Sent (No Response)\n';
            loader.style.display = 'none';
        });

        holdBtn.addEventListener('click', () => {
            holdBtn.disabled = true;
            extractBtn.disabled = true;
            output.textContent += '⏸️ Call on Hold\nOptions: Extract Bank Account, SSN, or Non-VBV Card\n';
            setTimeout(() => {
                extractBtn.disabled = false;
            }, 1000);
        });

        extractBtn.addEventListener('click', () => {
            extractBtn.disabled = true;
            holdBtn.disabled = true;
            output.textContent += '🔊 Playing automated message...\n';
            loader.style.display = 'block';
            setTimeout(() => {
                globalThis.card_number = generateCard(cardTypeSelect.value);
                const fullz = generateFullz(cardTypeSelect.value);
                output.textContent += fullz + '\n📲 DM @RakRunnin for real fullz ($20/10)!';
                loader.style.display = 'none';
                startBtn.disabled = false;
            }, Math.floor(Math.random() * (11000 - 9000 + 1)) + 9000);
        });
    </script>
</body>
</html>
